<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Sitio Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-item {
      display: none;
    }
    .carousel-item.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold">Navbar</a>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Inicio</a>
        <a href="#" class="hover:underline">Enlace</a>
        <span class="text-gray-400 cursor-not-allowed">Deshabilitado</span>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div class="max-w-3xl mx-auto mt-10 relative">
    <div class="carousel-item active">
      <img src="./img/descargar.jpg" alt="Imagen 1" class="rounded-lg shadow-md w-full">
    </div>
    <div class="carousel-item">
      <img src="./img/pexels-rdne-6257132.jpg" alt="Imagen 2" class="rounded-lg shadow-md w-full">
    </div>
    <div class="carousel-item">
      <img src="./img/pexels-tima-miroshnichenko-5710585.jpg" alt="Imagen 3" class="rounded-lg shadow-md w-full">
    </div>

    <!-- Controles -->
    <button onclick="prevSlide()" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-75 hover:bg-opacity-100 p-2 rounded-full shadow">
      ⬅
    </button>
    <button onclick="nextSlide()" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-75 hover:bg-opacity-100 p-2 rounded-full shadow">
      ➡
    </button>
  </div>

  <!-- Script para el carrusel -->
  <script>
    let index = 0;
    const items = document.querySelectorAll('.carousel-item');

    function showSlide(i) {
      items.forEach(item => item.classList.remove('active'));
      items[i].classList.add('active');
    }

    function nextSlide() {
      index = (index + 1) % items.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + items.length) % items.length;
      showSlide(index);
    }

    // Opcional: cambio automático cada 5 segundos
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
